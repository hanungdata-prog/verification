<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Access Verification - AuthGateway</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Theme Management -->
    <script src="theme.js"></script>

    <style>
        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 70%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(30, 64, 175, 0.2) 0%, transparent 50%);
            animation: backgroundShift 25s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-30px, -20px) scale(1.1); }
            50% { transform: translate(20px, -30px) scale(0.9); }
            75% { transform: translate(-20px, 30px) scale(1.05); }
        }

        .verification-card {
            background: var(--color-surface-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-3xl);
            padding: var(--space-10);
            max-width: 520px;
            width: 100%;
            box-shadow: var(--shadow-2xl);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Accent border */
        .verification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-3xl) var(--radius-3xl) 0 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-6);
            background: var(--gradient-primary);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
            color: white;
            box-shadow: var(--shadow-accent);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: logoShine 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            background: linear-gradient(135deg, var(--color-text-primary) 0%, var(--color-accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-3);
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            margin-bottom: var(--space-8);
        }

        .feature-list {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-4);
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-item:hover {
            color: var(--color-text-primary);
            transform: translateX(4px);
        }

        .feature-item i {
            color: var(--color-accent);
            margin-right: var(--space-3);
            font-size: var(--font-size-lg);
            width: 20px;
            text-align: center;
        }

        .discord-button {
            background: #5865F2;
            color: white;
            border: none;
            padding: var(--space-4) var(--space-6);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--radius-2xl);
            cursor: pointer;
            width: 100%;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-4);
            text-decoration: none;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:hover {
            background: #4752C4;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .discord-button:active {
            transform: translateY(0) scale(0.98);
        }

        .discord-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .discord-button.loading i {
            animation: spin 1s linear infinite;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border-primary);
            color: var(--color-text-secondary);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-top: var(--space-4);
            transition: all var(--transition-fast);
        }

        .security-badge:hover {
            border-color: var(--color-success);
            color: var(--color-success);
            transform: translateY(-1px);
        }

        .security-badge i {
            color: var(--color-success);
        }

        .message {
            margin: var(--space-4) 0;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            display: none;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message i {
            margin-right: var(--space-2);
        }

        .privacy-link {
            margin-top: var(--space-6);
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
        }

        .privacy-link a {
            color: var(--color-accent-light);
            text-decoration: none;
            transition: all var(--transition-fast);
            font-weight: var(--font-weight-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .privacy-link a:hover {
            color: var(--color-accent);
            transform: translateY(-1px);
        }

        .privacy-link a:hover i {
            transform: rotate(5deg);
        }

        .privacy-link i {
            transition: transform var(--transition-fast);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .verification-card {
                padding: var(--space-8) var(--space-6);
                margin: var(--space-4);
            }

            h1 {
                font-size: var(--font-size-3xl);
            }

            .subtitle {
                font-size: var(--font-size-base);
            }

            .feature-list {
                padding: var(--space-4);
            }

            .feature-item {
                margin-bottom: var(--space-3);
                font-size: var(--font-size-sm);
            }
        }

        /* Loading spinner for button */
        .btn-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        .loading .btn-text {
            display: none;
        }

        .loading .btn-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="logo">
            <i class="fas fa-shield-halved"></i>
        </div>

        <h1>Community Access</h1>
        <p class="subtitle">
            Join our exclusive Discord community with secure, instant verification powered by AuthGateway
        </p>

        <div class="feature-list">
            <div class="feature-item">
                <i class="fas fa-user-check"></i>
                <span>Secure Discord OAuth2 authentication</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-bolt"></i>
                <span>Instant verification - no waiting</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-halved"></i>
                <span>Enterprise-grade security protection</span>
            </div>
        </div>

        <!-- Enhanced Discord OAuth2 Login Button -->
        <button class="discord-button" id="discordButton" onclick="redirectToDiscord()">
            <i class="fab fa-discord"></i>
            <span class="btn-text">Continue with Discord</span>
            <div class="btn-spinner"></div>
        </button>

        <div class="security-badge">
            <i class="fas fa-lock"></i>
            <span>256-bit SSL Encrypted</span>
        </div>

        <div class="message" id="message">
            <i class="fas fa-info-circle"></i>
            <span id="messageText"></span>
        </div>

        <div class="privacy-link">
            <a href="/privacy">
                <i class="fas fa-user-shield"></i>
                Privacy & Security Policy
            </a>
        </div>
    </div>

    <script>
        // Enhanced Discord OAuth redirect function
        async function redirectToDiscord() {
            const button = document.getElementById('discordButton');
            const clientId = '1230795947257368606';
            const redirectUri = encodeURIComponent(window.location.origin + '/discord/callback');
            const scopes = 'identify';

            // Show loading state
            button.classList.add('loading');
            button.disabled = true;

            // Show connecting message
            showMessage('Connecting to Discord...', 'info');

            try {
                // Simulate connection delay for better UX
                await new Promise(resolve => setTimeout(resolve, 800));

                const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scopes}`;

                // Redirect to Discord
                window.location.href = discordAuthUrl;
            } catch (error) {
                // Handle error
                button.classList.remove('loading');
                button.disabled = false;
                showMessage('Failed to connect to Discord. Please try again.', 'error');
            }
        }

        // Enhanced message display function
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            const messageTextEl = document.getElementById('messageText');
            const iconEl = messageEl.querySelector('i');

            // Set icon based on type
            const icons = {
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle',
                'warning': 'fas fa-exclamation-triangle'
            };

            iconEl.className = icons[type] || icons['info'];
            messageTextEl.textContent = text;

            messageEl.className = 'message ' + type;
            messageEl.style.display = 'flex';
            messageEl.style.alignItems = 'center';

            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Press Enter or Space on the page to activate Discord button
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                const button = document.getElementById('discordButton');
                if (!button.disabled) {
                    button.click();
                }
            }

            // Press Escape to close any messages
            if (e.key === 'Escape') {
                const messageEl = document.getElementById('message');
                if (messageEl.style.display === 'flex') {
                    messageEl.style.display = 'none';
                }
            }
        });

        // Add visual feedback for button focus
        const discordButton = document.getElementById('discordButton');
        discordButton.addEventListener('focus', () => {
            discordButton.style.outline = '2px solid var(--color-accent)';
            discordButton.style.outlineOffset = '4px';
        });

        discordButton.addEventListener('blur', () => {
            discordButton.style.outline = 'none';
        });

        // Check URL parameters for any messages from previous attempts
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            showMessage(decodeURIComponent(error), 'error');
        } else if (success) {
            showMessage(decodeURIComponent(success), 'success');
        }

        // Add accessibility attributes
        discordButton.setAttribute('aria-label', 'Continue with Discord authentication');
        discordButton.setAttribute('role', 'button');

        // Add haptic feedback for mobile devices (if supported)
        if ('vibrate' in navigator) {
            discordButton.addEventListener('click', () => {
                navigator.vibrate(50);
            });
        }

        // Performance optimization - preload Discord icon
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.href = 'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/svgs/brands/discord.svg';
        preloadLink.as = 'image';
        document.head.appendChild(preloadLink);
    </script>
</body>
</html>
