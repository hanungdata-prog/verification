<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification - AuthGateway</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Theme Management -->
    <script src="theme.js"></script>

    <style>
        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 25% 75%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 45% 55%, rgba(30, 64, 175, 0.2) 0%, transparent 50%);
            animation: backgroundShift 30s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-25px, -25px) scale(1.1); }
            66% { transform: translate(25px, -15px) scale(0.9); }
        }

        .verification-card {
            background: var(--color-surface-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-3xl);
            padding: var(--space-10);
            max-width: 560px;
            width: 100%;
            box-shadow: var(--shadow-2xl);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Accent border */
        .verification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: var(--radius-3xl) var(--radius-3xl) 0 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-6);
            background: var(--gradient-primary);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-3xl);
            color: white;
            box-shadow: var(--shadow-accent);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: logoShine 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            background: linear-gradient(135deg, var(--color-text-primary) 0%, var(--color-accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-2);
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            margin-bottom: var(--space-8);
        }

        .user-info {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .user-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .user-info h3 {
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .user-info h3 i {
            color: #5865F2;
            font-size: var(--font-size-xl);
        }

        .user-info p {
            margin: var(--space-2) 0;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            transition: color var(--transition-fast);
        }

        .user-info p:hover {
            color: var(--color-text-primary);
        }

        .user-info strong {
            color: var(--color-text-primary);
            font-weight: var(--font-weight-semibold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info .loading-skeleton {
            display: inline-block;
            width: 120px;
            height: 16px;
            background: var(--color-border-primary);
            border-radius: var(--radius-sm);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .form-group {
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            font-size: var(--font-size-sm);
        }

        .captcha-container {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin: var(--space-4) 0;
            position: relative;
            overflow: hidden;
        }

        .captcha-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .submit-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: var(--space-4) var(--space-6);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--radius-2xl);
            cursor: pointer;
            width: 100%;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        .submit-btn.loading .btn-spinner {
            display: inline-block;
        }

        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            margin: var(--space-4) 0;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .loading.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-border-primary);
            border-radius: 50%;
            border-top-color: var(--color-accent);
            animation: spin 0.8s linear infinite;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .message {
            margin: var(--space-4) 0;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            display: none;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            animation: slideDown 0.3s ease-out;
            align-items: center;
            gap: var(--space-2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message i {
            font-size: var(--font-size-lg);
        }

        .action-links {
            margin-top: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .account-switch {
            font-size: var(--font-size-sm);
        }

        .account-switch a {
            color: var(--color-accent-light);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-lg);
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border-primary);
        }

        .account-switch a:hover {
            color: var(--color-accent);
            transform: translateY(-1px);
            border-color: var(--color-accent);
        }

        .account-switch a:hover i {
            transform: rotate(180deg);
        }

        .account-switch i {
            transition: transform var(--transition-fast);
        }

        .privacy-link {
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
        }

        .privacy-link a {
            color: var(--color-accent-light);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .privacy-link a:hover {
            color: var(--color-accent);
        }

        /* Success animation */
        .success-checkmark {
            display: none;
            width: 60px;
            height: 60px;
            margin: 0 auto var(--space-4);
        }

        .success-checkmark.show {
            display: block;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .verification-card {
                padding: var(--space-8) var(--space-6);
                margin: var(--space-4);
            }

            h1 {
                font-size: var(--font-size-3xl);
            }

            .subtitle {
                font-size: var(--font-size-base);
            }

            .user-info {
                padding: var(--space-4);
            }

            .action-links {
                gap: var(--space-2);
            }
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="logo">
            <i class="fas fa-shield-halved"></i>
        </div>

        <h1>Complete Verification</h1>
        <p class="subtitle">
            Your Discord account has been authenticated. Complete the security check below to finish verification.
        </p>

        <div class="user-info">
            <h3>
                <i class="fab fa-discord"></i>
                Verified Discord Account
            </h3>
            <p>
                <i class="fas fa-fingerprint"></i>
                <strong>ID:</strong>
                <span id="userId" class="loading-skeleton"></span>
            </p>
            <p>
                <i class="fas fa-user"></i>
                <strong>Username:</strong>
                <span id="userName" class="loading-skeleton"></span>
            </p>
        </div>

        <!-- Hidden fields for Discord ID and username -->
        <input type="hidden" id="discordId" name="discordId" value="">
        <input type="hidden" id="discordUsername" name="discordUsername" value="">

        <form id="verificationForm">
            <!-- Hidden fields for Discord ID and username -->
            <input type="hidden" id="discordId" name="discordId" value="">
            <input type="hidden" id="discordUsername" name="discordUsername" value="">

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-shield-check"></i>
                    Security Verification
                </label>
                <div class="captcha-container" id="captchaContainer">
                    <div id="captchaWidget"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-check-circle"></i>
                <span class="btn-text">Verify & Continue</span>
                <div class="btn-spinner"></div>
            </button>
        </form>

        <!-- Success checkmark -->
        <svg class="success-checkmark" id="successCheckmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>Verifying your account</span>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="message" id="message">
            <i class="fas fa-info-circle"></i>
            <span id="messageText"></span>
        </div>

        <div class="action-links">
            <div class="account-switch">
                <a href="/discord/login">
                    <i class="fas fa-sync-alt"></i>
                    Switch Discord Account
                </a>
            </div>

            <div class="privacy-link">
                <a href="/privacy">
                    <i class="fas fa-user-shield"></i>
                    Privacy & Security Policy
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configuration - hCaptcha only
        const HCAPTCHA_SITE_KEY = "f9b8d3ba-9142-42c8-9ee6-57f23258f83a"; // Your hCaptcha site key

        // Function to extract URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to populate Discord user data with enhanced loading states
        function populateDiscordData() {
            const discordId = getUrlParameter('discord_id');
            const discordUsername = getUrlParameter('discord_username');

            console.log('Discord ID:', discordId);
            console.log('Discord Username:', discordUsername);

            // Simulate loading delay for better UX
            setTimeout(() => {
                if (discordId && discordUsername) {
                    // Remove loading skeleton and show actual data
                    const userIdEl = document.getElementById('userId');
                    const userNameEl = document.getElementById('userName');

                    userIdEl.classList.remove('loading-skeleton');
                    userNameEl.classList.remove('loading-skeleton');

                    userIdEl.textContent = discordId;
                    userNameEl.textContent = discordUsername;

                    // Update all hidden fields with Discord ID
                    const discordIdFields = document.querySelectorAll('#discordId');
                    discordIdFields.forEach(field => {
                        field.value = discordId;
                    });

                    // Update all hidden fields with Discord username
                    const discordUsernameFields = document.querySelectorAll('#discordUsername');
                    discordUsernameFields.forEach(field => {
                        field.value = discordUsername;
                    });

                    // Add success animation
                    const userInfo = document.querySelector('.user-info');
                    userInfo.style.animation = 'pulse 0.5s ease-out';
                } else {
                    // Remove loading skeleton and show error
                    const userIdEl = document.getElementById('userId');
                    const userNameEl = document.getElementById('userName');

                    userIdEl.classList.remove('loading-skeleton');
                    userNameEl.classList.remove('loading-skeleton');

                    userIdEl.textContent = 'Not available';
                    userNameEl.textContent = 'Not available';
                    userIdEl.style.color = 'var(--color-error)';
                    userNameEl.style.color = 'var(--color-error)';

                    showMessage('Discord user information not found. Please try logging in again.', 'error');
                }
            }, 800); // Simulate network delay
        }

        // DOM elements
        const form = document.getElementById('verificationForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const captchaWidget = document.getElementById('captchaWidget');
        let currentToken = '';
        
        // Load hCaptcha automatically when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Populate Discord user data from URL parameters
            populateDiscordData();

            if (HCAPTCHA_SITE_KEY) {
                loadHcaptcha();
            } else {
                captchaWidget.innerHTML = '<p class="error">Security verification not configured. Please contact the administrator.</p>';
            }
        });
        
        // Load hCaptcha
        function loadHcaptcha() {
            const siteKey = HCAPTCHA_SITE_KEY;
            if (!siteKey) {
                captchaWidget.innerHTML = '<p class="error">hCaptcha site key not configured. Please contact the administrator.</p>';
                return;
            }
            
            // Add hCaptcha script if not already loaded
            if (!window.hcaptcha && !document.getElementById('hcaptcha-script')) {
                const script = document.createElement('script');
                script.id = 'hcaptcha-script';
                script.src = 'https://js.hcaptcha.com/1/api.js';
                document.head.appendChild(script);
            }
            
            // Add hCaptcha widget container
            captchaWidget.innerHTML = `<div class="h-captcha" data-sitekey="${siteKey}" data-callback="onHcaptchaSuccess"></div>`;
        }
        
        // Enhanced event handler for form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form values (from hidden fields)
            const discordId = document.getElementById('discordId').value;
            const discordUsername = document.getElementById('discordUsername').value;

            // Check for CAPTCHA token
            if (!currentToken) {
                showMessage('Please complete the security verification', 'error');
                return;
            }

            // Show enhanced loading states
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            loading.classList.add('active');
            message.style.display = 'none';

            // Add haptic feedback for mobile (if supported)
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }

            try {
                // Prepare request data
                const requestData = {
                    discord_id: discordId,
                    discord_username: discordUsername,
                    captcha_token: currentToken,
                    metadata: {
                        timestamp: new Date().toISOString(),
                        source: 'auto_detected_discord_oauth',
                        captcha_provider: 'hcaptcha',
                        user_agent: navigator.userAgent
                    }
                };

                // Send verification request to serverless function
                console.log('Sending verification request:', requestData);
                console.log('Request URL: /verify');

                let response;
                try {
                    // Try the main endpoint first
                    response = await fetch('/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);

                    // If the main endpoint fails, try the direct function endpoint
                    if (!response.ok) {
                        console.log('Main endpoint failed, trying direct function endpoint...');
                        response = await fetch('/.netlify/functions/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestData)
                        });

                        console.log('Direct function response status:', response.status);
                        console.log('Direct function response headers:', response.headers);
                    }
                } catch (fetchError) {
                    console.error('Fetch error, trying direct function endpoint:', fetchError);
                    response = await fetch('/.netlify/functions/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    console.log('Fallback response status:', response.status);
                    console.log('Fallback response headers:', response.headers);
                }

                const result = await response.json();
                console.log('Verification response:', result);

                if (response.ok) {
                    console.log('Verification response:', result);

                    // Hide loading states
                    submitBtn.classList.remove('loading');
                    loading.classList.remove('active');

                    // Show success checkmark
                    const checkmark = document.getElementById('successCheckmark');
                    checkmark.classList.add('show');

                    showMessage(result.message || 'Verification successful! Redirecting to Discord...', 'success');

                    // Add success haptic feedback
                    if ('vibrate' in navigator) {
                        navigator.vibrate([100, 50, 100]);
                    }

                    // Redirect to Discord after success
                    setTimeout(() => {
                        // Add fade out effect
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.5s ease-out';

                        setTimeout(() => {
                            window.location.href = result.redirect_url || 'https://discord.gg/UNpRpJMt';
                        }, 500);
                    }, 2000);
                } else {
                    console.error('Verification failed:', result);
                    const errorMessage = result.error || result.message || 'Verification failed';
                    const details = result.details ? ` (${result.details})` : '';
                    showMessage(`${errorMessage}${details}`, 'error');

                    // Add error haptic feedback
                    if ('vibrate' in navigator) {
                        navigator.vibrate(200);
                    }
                }
            } catch (error) {
                console.error('Verification error:', error);
                if (error.message.includes('Unexpected token')) {
                    showMessage('Server error: Invalid response format. The /verify endpoint may not be configured correctly.', 'error');
                } else {
                    showMessage(`Verification error: ${error.message}`, 'error');
                }

                // Add error haptic feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate(200);
                }
            } finally {
                // Re-enable submit button and hide loading states
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                loading.classList.remove('active');
            }
        });
        
        // Enhanced helper function to show messages
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            const messageTextEl = document.getElementById('messageText');
            const iconEl = messageEl.querySelector('i');

            // Set icon based on type
            const icons = {
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle',
                'warning': 'fas fa-exclamation-triangle'
            };

            iconEl.className = icons[type] || icons['info'];
            messageTextEl.textContent = text;

            messageEl.className = 'message ' + type;
            messageEl.style.display = 'flex';

            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }

            // Add accessibility announcement
            messageEl.setAttribute('role', 'alert');
            messageEl.setAttribute('aria-live', 'polite');
        }
        
        // hCaptcha callback function
        function onHcaptchaSuccess(token) {
            currentToken = token;
            console.log('hCaptcha verified:', token);

            // Add visual feedback when captcha is completed
            const captchaContainer = document.querySelector('.captcha-container');
            captchaContainer.style.borderColor = 'var(--color-success)';
            captchaContainer.style.backgroundColor = 'rgba(16, 185, 129, 0.05)';

            // Show success message briefly
            showMessage('Security verification completed', 'success');
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Press Enter to submit form when captcha is completed
            if (e.key === 'Enter' && currentToken && !submitBtn.disabled) {
                e.preventDefault();
                submitBtn.click();
            }

            // Press Escape to close messages
            if (e.key === 'Escape') {
                const messageEl = document.getElementById('message');
                if (messageEl.style.display === 'flex') {
                    messageEl.style.display = 'none';
                }
            }

            // Press Ctrl+R to refresh captcha
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                if (window.hcaptcha) {
                    window.hcaptcha.reset();
                    currentToken = '';
                    showMessage('Captcha reset', 'info');
                }
            }
        });

        // Add focus states for better accessibility
        submitBtn.addEventListener('focus', () => {
            submitBtn.style.outline = '2px solid var(--color-accent)';
            submitBtn.style.outlineOffset = '4px';
        });

        submitBtn.addEventListener('blur', () => {
            submitBtn.style.outline = 'none';
        });

        // Add accessibility attributes
        submitBtn.setAttribute('aria-label', 'Submit verification form');
        submitBtn.setAttribute('role', 'button');

        // Add page visibility handling
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Pause animations when page is not visible
                document.body.style.animationPlayState = 'paused';
            } else {
                // Resume animations when page becomes visible
                document.body.style.animationPlayState = 'running';
            }
        });

        // Performance optimization - preload fonts
        const fontPreloadLink = document.createElement('link');
        fontPreloadLink.rel = 'preload';
        fontPreloadLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap';
        fontPreloadLink.as = 'style';
        document.head.appendChild(fontPreloadLink);

        // Add error handling for captcha loading
        setTimeout(() => {
            const captchaWidget = document.getElementById('captchaWidget');
            if (!captchaWidget.querySelector('.h-captcha')) {
                captchaWidget.innerHTML = '<p style="color: var(--color-error); padding: 20px;">Unable to load security verification. Please refresh the page.</p>';
                showMessage('Failed to load security verification. Please refresh the page.', 'error');
            }
        }, 5000);

        // Check if user is on mobile and add mobile-specific optimizations
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Add mobile-specific styles
            document.body.classList.add('mobile-device');

            // Increase touch targets for mobile
            const style = document.createElement('style');
            style.textContent = `
                .mobile-device .submit-btn {
                    min-height: 48px;
                    font-size: 18px;
                }
                .mobile-device .account-switch a,
                .mobile-device .privacy-link a {
                    min-height: 44px;
                    padding: 12px 16px;
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize form with enhanced error handling
        try {
            populateDiscordData();
        } catch (error) {
            console.error('Failed to populate Discord data:', error);
            showMessage('Failed to load user information. Please try again.', 'error');
        }
    </script>
</body>
</html>
