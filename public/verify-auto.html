<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Verification - AuthGateway</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External Styles -->
  <link rel="stylesheet" href="space-theme.css">
  <link rel="stylesheet" href="cosmic-loading.css">
  <link rel="stylesheet" href="moon-ufo-loading.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --foreground: #e0e0ff;
      --muted: #a0a0c0;
      --accent: #7080ff;
      --success: #4aff8c;
      --error: #ff557a;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --font-medium: 500;
      --font-semibold: 600;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a12;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #7171a6, transparent),
        radial-gradient(2px 2px at 40px 70px, #7171a6, transparent),
        radial-gradient(2px 2px at 90px 40px, #7171a6, transparent),
        radial-gradient(2px 2px at 130px 80px, #7171a6, transparent),
        radial-gradient(2px 2px at 200px 10px, #7171a6, transparent),
        radial-gradient(2px 2px at 240px 20px, #7171a6, transparent),
        radial-gradient(2px 2px at 50px 50px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 100px 80px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 180px 60px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 220px 100px, #a6a6d9, transparent);
      background-size: 240px 120px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-sans);
      color: var(--foreground);
      padding: var(--space-4);
      overflow: hidden;
    }

    /* CARD UTAMA */
    .card {
      background: rgba(15, 15, 30, 0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(100, 100, 200, 0.25);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(112, 128, 255, 0.15);
      position: relative;
      animation: fadeInUp 0.8s ease-out;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* LOGO */
    .logo {
      width: 80px; height: 80px;
      margin-bottom: var(--space-6);
      background: linear-gradient(135deg, #7080ff, #4aff8c);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-3xl);
      color: #0a0a12;
      box-shadow: 0 0 25px rgba(112, 128, 255, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: var(--text-3xl);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-3);
    }

    .subtitle {
      color: var(--muted);
      font-size: var(--text-lg);
      line-height: 1.6;
      margin-bottom: var(--space-8);
      max-width: 90%;
    }

    /* USER INFO */
    .user-info {
      background: rgba(15, 15, 30, 0.6);
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      width: 100%;
      max-width: 360px;
      margin-bottom: var(--space-6);
      position: relative;
    }

    .user-info::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
    }

    .user-info h3 {
      color: var(--foreground);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    .user-info p {
      margin: var(--space-2) 0;
      color: var(--muted);
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    .user-info strong { color: var(--accent); }

    .loading-skeleton {
      display: inline-block;
      width: 120px;
      height: 16px;
      background: rgba(100, 100, 200, 0.2);
      border-radius: 4px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* CAPTCHA */
    .captcha-container {
      background: rgba(15, 15, 30, 0.5);
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      width: 100%;
      max-width: 360px;
      margin: 0 auto var(--space-6);
      position: relative;
    }

    .captcha-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
    }

    /* FORM & TOMBOL TEPAT DI TENGAH */
    .form-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: var(--space-6);
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    .submit-btn {
      background: linear-gradient(135deg, #4a55d6, #7080ff);
      color: white;
      border: none;
      padding: var(--space-4) var(--space-8);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      border-radius: var(--radius-full);
      cursor: pointer;
      min-width: 280px;
      width: fit-content;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(112, 128, 255, 0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin: 0 auto;
    }

    .submit-btn span {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    /* ROKET MERAKIT & MELEPAS */
    .rocket-parts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .rocket-part {
      position: absolute;
      background: #ffcc66;
      border-radius: 2px;
      opacity: 0;
      transform-origin: center;
    }

    .rocket-body { width: 16px; height: 28px; left: 12px; top: 6px; background: #7080ff; }
    .rocket-nose { width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 12px solid #ffcc66; left: 12px; top: -6px; }
    .rocket-fin-left { width: 10px; height: 8px; left: 6px; bottom: 4px; clip-path: polygon(0 0, 100% 50%, 0 100%); }
    .rocket-fin-right { width: 10px; height: 8px; right: 6px; bottom: 4px; clip-path: polygon(100% 0, 0 50%, 100% 100%); }

    .submit-btn:hover .rocket-parts { opacity: 1; }
    .submit-btn:hover .rocket-body   { animation: assemble 0.4s ease-out forwards; }
    .submit-btn:hover .rocket-nose   { animation: assemble 0.4s ease-out 0.1s forwards; }
    .submit-btn:hover .rocket-fin-left  { animation: assemble 0.4s ease-out 0.2s forwards; }
    .submit-btn:hover .rocket-fin-right { animation: assemble 0.4s ease-out 0.2s forwards; }

    .submit-btn:not(:hover) .rocket-body   { animation: disassemble 0.4s ease-out forwards; }
    .submit-btn:not(:hover) .rocket-nose   { animation: disassemble 0.4s ease-out 0.1s forwards; }
    .submit-btn:not(:hover) .rocket-fin-left  { animation: disassemble 0.4s ease-out 0.2s forwards; }
    .submit-btn:not(:hover) .rocket-fin-right { animation: disassemble 0.4s ease-out 0.2s forwards; }

    @keyframes assemble {
      from { opacity: 0; transform: scale(0) rotate(180deg); }
      to   { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @keyframes disassemble {
      from { opacity: 1; transform: scale(1) rotate(0deg); }
      to   { opacity: 0; transform: scale(0) rotate(-180deg); }
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 30px rgba(112, 128, 255, 0.5);
    }

    .submit-btn.loading { pointer-events: none; }
    .btn-spinner { display: none; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    .loading .btn-text { display: none; }
    .loading .btn-spinner { display: inline-block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* SUCCESS CHECKMARK */
    .success-checkmark {
      display: none;
      width: 60px; height: 60px;
      margin: 0 auto var(--space-4);
    }

    .success-checkmark.show {
      display: block;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* LOADING DOTS */
    .loading {
      display: none;
      margin: var(--space-4) 0;
      color: var(--muted);
      font-size: var(--text-sm);
      align-items: center;
      gap: var(--space-2);
    }

    .loading.active { display: flex; }

    .loading-dots span {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* MESSAGE */
    .message {
      margin: var(--space-4) 0;
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      display: none;
      align-items: center;
      gap: var(--space-2);
      border: 1px solid transparent;
      width: 100%;
      max-width: 300px;
    }

    .message.success { background: rgba(74, 255, 140, 0.1); border-color: rgba(74, 255, 140, 0.3); color: var(--success); }
    .message.error   { background: rgba(255, 85, 122, 0.1); border-color: rgba(255, 85, 122, 0.3); color: var(--error); }
    .message.warning { background: rgba(255, 193, 7, 0.1); border-color: rgba(255, 193, 7, 0.3); color: #ffc107; }

    /* ACTION LINKS */
    .action-links {
      margin-top: var(--space-6);
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      align-items: center;
      width: 100%;
      max-width: 300px;
      font-size: var(--text-sm);
    }

    .switch-link {
      color: var(--muted);
      text-decoration: none;
      font-weight: var(--font-medium);
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) 0;
      transition: all 0.2s ease;
      position: relative;
    }

    .switch-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .switch-link:hover { color: var(--foreground); }
    .switch-link:hover::after { width: 100%; }
    .switch-link:hover i { transform: rotate(180deg); transition: transform 0.3s ease; }
    .switch-link i { transition: transform 0.3s ease; }

    .privacy-link {
      color: var(--muted);
      margin: 0;
      font-size: var(--text-xs);
    }

    .privacy-link a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      transition: color 0.2s ease;
    }

    .privacy-link a:hover { color: var(--foreground); }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      .card { padding: var(--space-6); max-width: 380px; }
      h1 { font-size: var(--text-2xl); }
      .user-info, .captcha-container, .action-links { max-width: 280px; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo"><i class="fas fa-shield-halved"></i></div>
    <h1>Complete Verification</h1>
    <p class="subtitle">
      Your Discord account has been authenticated. Complete the security check below to finish verification.
    </p>

    <div class="user-info">
      <h3><i class="fab fa-discord"></i> Verified Discord Account</h3>
      <p><i class="fas fa-fingerprint"></i> <strong>ID:</strong> <span id="userId" class="loading-skeleton"></span></p>
      <p><i class="fas fa-user"></i> <strong>Username:</strong> <span id="userName" class="loading-skeleton"></span></p>
    </div>

    <input type="hidden" id="discordId" />
    <input type="hidden" id="discordUsername" />

    <form id="verificationForm" class="form-centered">
      <div class="captcha-container" id="captchaContainer">
        <div id="captchaWidget"></div>
      </div>

      <div class="button-wrapper">
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text"><i class="fas fa-check-circle"></i> Verify & Continue</span>
          <div class="btn-spinner"></div>

          <div class="rocket-parts">
            <div class="rocket-part rocket-body"></div>
            <div class="rocket-part rocket-nose"></div>
            <div class="rocket-part rocket-fin-left"></div>
            <div class="rocket-part rocket-fin-right"></div>
          </div>
        </button>
      </div>
    </form>

    <svg class="success-checkmark" id="successCheckmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="#4aff8c" stroke-width="2"/>
      <path class="success-checkmark__check" fill="none" stroke="#4aff8c" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>

    <div class="loading" id="loading">
      <div class="loading-dots"><span></span><span></span><span></span></div>
      <div>Verifying your account</div>
    </div>

    <div class="message" id="message">
      <i class="fas fa-info-circle"></i>
      <span id="messageText"></span>
    </div>

    <div class="action-links">
      <a href="/discord/login" class="switch-link">
        <i class="fas fa-sync-alt"></i>
        Switch Discord Account
      </a>
      <p class="privacy-link">
        <a href="/privacy">
          <i class="fas fa-user-shield"></i>
          Privacy & Security Policy
        </a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="animations.js"></script>
  <script src="moon-ufo-loading.js"></script>

  <script>
    const HCAPTCHA_SITE_KEY = "f9b8d3ba-9142-42c8-9ee6-57f23258f83a";
    let currentToken = '';

    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function populateDiscordData() {
      console.log('Populating Discord data...');

      // Get Discord data from URL parameters (this is the correct flow)
      const discordId = getUrlParameter('discord_id');
      const discordUsername = getUrlParameter('discord_username');
      const token = getUrlParameter('token');

      console.log('Raw Discord ID:', discordId);
      console.log('Raw Discord Username:', discordUsername);
      console.log('Raw token:', token);

      const idEl = document.getElementById('userId');
      const nameEl = document.getElementById('userName');

      // Simulate loading delay for better UX
      setTimeout(() => {
        let finalDiscordId = discordId;
        let finalDiscordUsername = discordUsername;

        // Try to decode token if present (fallback method)
        if (token && token !== '' && (!discordId || !discordUsername)) {
          console.log('No URL parameters found, attempting to decode JWT token...');
          try {
            const decodedData = decodeJWTToken(token);
            if (decodedData) {
              finalDiscordId = decodedData.discord_id;
              finalDiscordUsername = decodedData.discord_username;
              console.log('Successfully decoded JWT token:', decodedData);
            }
          } catch (error) {
            console.error('Failed to decode JWT token:', error);
          }
        }

        console.log('Final Discord data:', { finalDiscordId, finalDiscordUsername });

        if (finalDiscordId && finalDiscordUsername && finalDiscordId !== '' && finalDiscordUsername !== '') {
          // Remove loading skeleton and show actual data
          idEl.classList.remove('loading-skeleton');
          nameEl.classList.remove('loading-skeleton');

          idEl.textContent = finalDiscordId;
          nameEl.textContent = finalDiscordUsername;

          // Update hidden fields
          document.getElementById('discordId').value = finalDiscordId;
          document.getElementById('discordUsername').value = finalDiscordUsername;

          console.log('Discord data populated successfully');
          console.log('ID set to:', finalDiscordId);
          console.log('Username set to:', finalDiscordUsername);

          // Add success animation
          const userInfo = document.querySelector('.user-info');
          userInfo.style.animation = 'pulse 0.5s ease-out';
        } else {
          // Remove loading skeleton and show error
          idEl.classList.remove('loading-skeleton');
          nameEl.classList.remove('loading-skeleton');

          idEl.textContent = 'Not available';
          nameEl.textContent = 'Not available';
          idEl.style.color = 'var(--error)';
          nameEl.style.color = 'var(--error)';

          console.error('Discord data not found:', { finalDiscordId, finalDiscordUsername });
          showMessage('Discord user information not found. Please try logging in again.', 'error');
        }
      }, 800);
    }

    // Function to decode JWT token
    function decodeJWTToken(token) {
      try {
        console.log('Decoding token:', token);

        if (!token || token === '') {
          console.error('Empty token provided');
          return null;
        }

        // Try multiple decoding strategies
        let decodedData = null;

        // Strategy 1: Try standard JWT format (data.signature)
        if (token.includes('.')) {
          console.log('Trying standard JWT format...');
          const parts = token.split('.');
          console.log('Token parts:', parts);

          if (parts.length >= 1) {
            decodedData = tryDecodeBase64(parts[0]);
            if (decodedData) {
              console.log('Successfully decoded using JWT format');
            }
          }
        }

        // Strategy 2: Try direct base64 decoding (entire token is data)
        if (!decodedData) {
          console.log('Trying direct base64 decoding...');
          decodedData = tryDecodeBase64(token);
          if (decodedData) {
            console.log('Successfully decoded using direct base64');
          }
        }

        // Strategy 3: Try to extract from nested structure
        if (!decodedData) {
          console.log('Trying nested structure extraction...');
          decodedData = tryExtractNestedData(token);
          if (decodedData) {
            console.log('Successfully extracted from nested structure');
          }
        }

        if (!decodedData) {
          console.error('All decoding strategies failed');
          showMessage('Invalid token format. Please log in again.', 'error');
          return null;
        }

        console.log('Final decoded data:', decodedData);

        // Validate required fields
        if (!decodedData.discord_id || !decodedData.discord_username) {
          console.error('Token missing required Discord fields');
          console.error('Available fields:', Object.keys(decodedData));
          showMessage('Invalid token format. Missing Discord user information.', 'error');
          return null;
        }

        // Validate token expiration
        if (decodedData.expires_at) {
          const expirationTime = new Date(decodedData.expires_at).getTime();
          const currentTime = new Date().getTime();

          console.log('Token expiration check:');
          console.log('- Current time:', new Date(currentTime).toISOString());
          console.log('- Expiration time:', new Date(expirationTime).toISOString());
          console.log('- Time until expiration (minutes):', Math.floor((expirationTime - currentTime) / (1000 * 60)));

          if (currentTime > expirationTime) {
            console.error('Token has expired');
            showMessage('Session has expired. Please log in again.', 'error');

            // Auto-redirect to login after showing error
            setTimeout(() => {
              window.location.href = '/discord/login';
            }, 3000);

            return null;
          }

          // Warning if token expires soon (less than 5 minutes)
          if (expirationTime - currentTime < 5 * 60 * 1000) {
            console.warn('Token expires soon');
            showMessage('Your session will expire soon. Complete verification quickly.', 'warning');
          }
        }

        return {
          discord_id: decodedData.discord_id,
          discord_username: decodedData.discord_username,
          timestamp: decodedData.timestamp,
          expires_at: decodedData.expires_at
        };

      } catch (error) {
        console.error('Error decoding JWT token:', error);
        showMessage('Invalid token format. Please log in again.', 'error');
        return null;
      }
    }

    // Helper function to try base64 decoding
    function tryDecodeBase64(data) {
      try {
        console.log('Attempting to decode base64 data:', data.substring(0, 50) + '...');

        // Add padding if necessary
        const padding = '='.repeat((4 - data.length % 4) % 4);
        const paddedData = data + padding;

        console.log('Padded data length:', paddedData.length);

        const decodedString = atob(paddedData);
        console.log('Decoded string:', decodedString);

        const parsedData = JSON.parse(decodedString);
        console.log('Parsed data:', parsedData);

        // Check if this is a nested structure with "data" field
        if (parsedData.data && typeof parsedData.data === 'object') {
          console.log('Found nested data structure in base64 decode, extracting data field');
          console.log('Extracted data:', parsedData.data);
          return parsedData.data;
        }

        // Check if the parsed data itself has the Discord fields
        if (parsedData.discord_id && parsedData.discord_username) {
          console.log('Found Discord fields directly in parsed data');
          return parsedData;
        }

        console.log('No Discord fields found in base64 decoded data');
        return parsedData;
      } catch (error) {
        console.error('Base64 decoding failed:', error);
        return null;
      }
    }

    // Helper function to try extracting nested data
    function tryExtractNestedData(token) {
      try {
        console.log('Attempting to extract nested data from token...');

        // Try to decode the entire token first
        const padding = '='.repeat((4 - token.length % 4) % 4);
        const paddedToken = token + padding;

        console.log('Token length:', token.length);
        console.log('Padding added:', padding.length);
        console.log('Padded token length:', paddedToken.length);

        const decodedString = atob(paddedToken);
        console.log('Decoded full token:', decodedString);

        const parsedData = JSON.parse(decodedString);
        console.log('Parsed full token data:', parsedData);

        // Check if it has a nested structure with "data" field
        if (parsedData.data && typeof parsedData.data === 'object') {
          console.log('Found nested data structure in "data" field');
          console.log('Nested data:', parsedData.data);
          return parsedData.data;
        }

        // Return the parsed data as-is if no nested structure found
        console.log('No nested structure found, returning parsed data directly');
        return parsedData;
      } catch (error) {
        console.error('Nested data extraction failed:', error);
        return null;
      }
    }

    function loadHcaptcha() {
      if (!window.hcaptcha && !document.getElementById('hcaptcha-script')) {
        const s = document.createElement('script');
        s.id = 'hcaptcha-script'; s.src = 'https://js.hcaptcha.com/1/api.js';
        document.head.appendChild(s);
      }
      document.getElementById('captchaWidget').innerHTML = `<div class="h-captcha" data-sitekey="${HCAPTCHA_SITE_KEY}" data-callback="onHcaptchaSuccess"></div>`;
    }

    function onHcaptchaSuccess(t) {
      currentToken = t;
      const c = document.querySelector('.captcha-container');
      c.style.borderColor = 'var(--success)'; c.style.backgroundColor = 'rgba(34,197,94,0.05)';
      showMessage('Verification completed', 'success');
    }

    document.getElementById('verificationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Get form values from hidden fields
      const discordId = document.getElementById('discordId').value;
      const discordUsername = document.getElementById('discordUsername').value;

      console.log('Form submitted with:', { discordId, discordUsername, currentToken });

      // Check for CAPTCHA token
      if (!currentToken) {
        showMessage('Please complete the security verification', 'error');
        return;
      }

      if (!discordId || !discordUsername) {
        showMessage('Discord information is missing. Please try logging in again.', 'error');
        return;
      }

      // Show loading states
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      loading.classList.add('active');
      document.getElementById('message').style.display = 'none';

      // Add haptic feedback for mobile (if supported)
      if ('vibrate' in navigator) {
        navigator.vibrate(50);
      }

      try {
        // Prepare request data
        const requestData = {
          discord_id: discordId,
          discord_username: discordUsername,
          captcha_token: currentToken,
          metadata: {
            timestamp: new Date().toISOString(),
            source: 'auto_detected_discord_oauth',
            captcha_provider: 'hcaptcha',
            user_agent: navigator.userAgent
          }
        };

        console.log('Sending verification request:', requestData);

        // ANIMASI UFO SAAT KLIK
        if (window.moonUFOLoading && typeof window.moonUFOLoading.show === 'function') {
          console.log('Using UFO loading animation');
          window.moonUFOLoading.show(async () => {
            await sendVerificationRequest(requestData);
          });
        } else {
          console.log('UFO loading not available, using standard loading');
          await sendVerificationRequest(requestData);
        }
      } catch (error) {
        console.error('Error in form submission:', error);
        handleSubmissionError(error);
      }
    });

    async function sendVerificationRequest(requestData) {
      let response;

      try {
        // Try the main endpoint first
        console.log('Trying main endpoint: /verify');
        response = await fetch('/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });

        console.log('Main endpoint response status:', response.status);

        // If the main endpoint fails, try the direct function endpoint
        if (!response.ok) {
          console.log('Main endpoint failed, trying direct function endpoint...');
          response = await fetch('/.netlify/functions/verify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData)
          });

          console.log('Direct function response status:', response.status);
        }

        const result = await response.json();
        console.log('Verification response:', result);

        if (response.ok) {
          handleSubmissionSuccess(result);
        } else {
          handleSubmissionError(new Error(result.error || result.message || 'Verification failed'));
        }
      } catch (error) {
        console.error('Network error:', error);
        handleSubmissionError(error);
      }
    }

    function handleSubmissionSuccess(result) {
      console.log('Verification successful:', result);

      // Hide loading states
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      submitBtn.classList.remove('loading');
      loading.classList.remove('active');

      // Show success checkmark
      const checkmark = document.getElementById('successCheckmark');
      checkmark.classList.add('show');

      showMessage(result.message || 'Verification successful! Redirecting to Discord...', 'success');

      // Add success haptic feedback
      if ('vibrate' in navigator) {
        navigator.vibrate([100, 50, 100]);
      }

      // Redirect to Discord after success
      setTimeout(() => {
        // Add fade out effect
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease-out';

        setTimeout(() => {
          window.location.href = result.redirect_url || 'https://discord.gg/9ZmvQFsP';
        }, 500);
      }, 2000);
    }

    function handleSubmissionError(error) {
      console.error('Verification error:', error);

      const errorMessage = error.message || 'Verification failed';
      showMessage(errorMessage, 'error');

      // Add error haptic feedback
      if ('vibrate' in navigator) {
        navigator.vibrate(200);
      }

      // Re-enable submit button and hide loading states
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      submitBtn.disabled = false;
      submitBtn.classList.remove('loading');
      loading.classList.remove('active');
    }

    function showMessage(text, type = 'info') {
      const messageEl = document.getElementById('message');
      const messageTextEl = document.getElementById('messageText');
      const iconEl = messageEl.querySelector('i');

      // Set icon based on type
      const icons = {
        'success': 'fas fa-check-circle',
        'error': 'fas fa-exclamation-circle',
        'info': 'fas fa-info-circle',
        'warning': 'fas fa-exclamation-triangle'
      };

      iconEl.className = icons[type] || icons['info'];
      messageTextEl.textContent = text;

      messageEl.className = `message ${type}`;
      messageEl.style.display = 'flex';

      // Auto-hide success, info, and warning messages after 5 seconds
      if (type !== 'error') {
        setTimeout(() => {
          messageEl.style.display = 'none';
        }, 5000);
      }

      // Add accessibility announcement
      messageEl.setAttribute('role', 'alert');
      messageEl.setAttribute('aria-live', 'polite');
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateDiscordData();
      if (HCAPTCHA_SITE_KEY) loadHcaptcha();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && currentToken && !document.getElementById('submitBtn').disabled) {
        e.preventDefault(); document.getElementById('submitBtn').click();
      }
      if (e.key === 'Escape') document.getElementById('message').style.display = 'none';
    });
  </script>
</body>
