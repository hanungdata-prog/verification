<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Verification - AuthGateway</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External Styles -->
  <link rel="stylesheet" href="space-theme.css">
  <link rel="stylesheet" href="cosmic-loading.css">
  <link rel="stylesheet" href="moon-ufo-loading.css">
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --foreground: #e0e0ff;
      --muted: #a0a0c0;
      --accent: #7080ff;
      --success: #4aff8c;
      --error: #ff557a;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --font-medium: 500;
      --font-semibold: 600;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a12;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #7171a6, transparent),
        radial-gradient(2px 2px at 40px 70px, #7171a6, transparent),
        radial-gradient(2px 2px at 90px 40px, #7171a6, transparent),
        radial-gradient(2px 2px at 130px 80px, #7171a6, transparent),
        radial-gradient(2px 2px at 200px 10px, #7171a6, transparent),
        radial-gradient(2px 2px at 240px 20px, #7171a6, transparent),
        radial-gradient(2px 2px at 50px 50px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 100px 80px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 180px 60px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 220px 100px, #a6a6d9, transparent);
      background-size: 240px 120px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-sans);
      color: var(--foreground);
      padding: var(--space-4);
      overflow: hidden;
    }

    /* CARD UTAMA */
    .card {
      background: rgba(15, 15, 30, 0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(100, 100, 200, 0.25);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(112, 128, 255, 0.15);
      position: relative;
      animation: fadeInUp 0.8s ease-out;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* LOGO */
    .logo {
      width: 80px; height: 80px;
      margin-bottom: var(--space-6);
      background: linear-gradient(135deg, #7080ff, #4aff8c);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-3xl);
      color: #0a0a12;
      box-shadow: 0 0 25px rgba(112, 128, 255, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: var(--text-3xl);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-3);
    }

    .subtitle {
      color: var(--muted);
      font-size: var(--text-lg);
      line-height: 1.6;
      margin-bottom: var(--space-8);
      max-width: 90%;
    }

    /* USER INFO */
    .user-info {
      background: rgba(15, 15, 30, 0.6);
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      width: 100%;
      max-width: 360px;
      margin-bottom: var(--space-6);
      position: relative;
    }

    .user-info::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
    }

    .user-info h3 {
      color: var(--foreground);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    .user-info p {
      margin: var(--space-2) 0;
      color: var(--muted);
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }

    .user-info strong { color: var(--accent); }

    .loading-skeleton {
      display: inline-block;
      width: 120px;
      height: 16px;
      background: rgba(100, 100, 200, 0.2);
      border-radius: 4px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* CAPTCHA */
    .captcha-container {
      background: rgba(15, 15, 30, 0.5);
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      width: 100%;
      max-width: 360px;
      margin: 0 auto var(--space-6);
      position: relative;
    }

    .captcha-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
    }

    /* FORM & TOMBOL TEPAT DI TENGAH */
    .form-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: var(--space-6);
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    .submit-btn {
      background: linear-gradient(135deg, #4a55d6, #7080ff);
      color: white;
      border: none;
      padding: var(--space-4) var(--space-8);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      border-radius: var(--radius-full);
      cursor: pointer;
      min-width: 280px;
      width: fit-content;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(112, 128, 255, 0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin: 0 auto;
    }

    .submit-btn span {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    /* ROKET MERAKIT & MELEPAS */
    .rocket-parts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .rocket-part {
      position: absolute;
      background: #ffcc66;
      border-radius: 2px;
      opacity: 0;
      transform-origin: center;
    }

    .rocket-body { width: 16px; height: 28px; left: 12px; top: 6px; background: #7080ff; }
    .rocket-nose { width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 12px solid #ffcc66; left: 12px; top: -6px; }
    .rocket-fin-left { width: 10px; height: 8px; left: 6px; bottom: 4px; clip-path: polygon(0 0, 100% 50%, 0 100%); }
    .rocket-fin-right { width: 10px; height: 8px; right: 6px; bottom: 4px; clip-path: polygon(100% 0, 0 50%, 100% 100%); }

    .submit-btn:hover .rocket-parts { opacity: 1; }
    .submit-btn:hover .rocket-body   { animation: assemble 0.4s ease-out forwards; }
    .submit-btn:hover .rocket-nose   { animation: assemble 0.4s ease-out 0.1s forwards; }
    .submit-btn:hover .rocket-fin-left  { animation: assemble 0.4s ease-out 0.2s forwards; }
    .submit-btn:hover .rocket-fin-right { animation: assemble 0.4s ease-out 0.2s forwards; }

    .submit-btn:not(:hover) .rocket-body   { animation: disassemble 0.4s ease-out forwards; }
    .submit-btn:not(:hover) .rocket-nose   { animation: disassemble 0.4s ease-out 0.1s forwards; }
    .submit-btn:not(:hover) .rocket-fin-left  { animation: disassemble 0.4s ease-out 0.2s forwards; }
    .submit-btn:not(:hover) .rocket-fin-right { animation: disassemble 0.4s ease-out 0.2s forwards; }

    @keyframes assemble {
      from { opacity: 0; transform: scale(0) rotate(180deg); }
      to   { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @keyframes disassemble {
      from { opacity: 1; transform: scale(1) rotate(0deg); }
      to   { opacity: 0; transform: scale(0) rotate(-180deg); }
    }

    .submit-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 30px rgba(112, 128, 255, 0.5);
    }

    .submit-btn.loading { pointer-events: none; }
    .btn-spinner { display: none; width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    .loading .btn-text { display: none; }
    .loading .btn-spinner { display: inline-block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* SUCCESS CHECKMARK */
    .success-checkmark {
      display: none;
      width: 60px; height: 60px;
      margin: 0 auto var(--space-4);
    }

    .success-checkmark.show {
      display: block;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* LOADING DOTS */
    .loading {
      display: none;
      margin: var(--space-4) 0;
      color: var(--muted);
      font-size: var(--text-sm);
      align-items: center;
      gap: var(--space-2);
    }

    .loading.active { display: flex; }

    .loading-dots span {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* MESSAGE */
    .message {
      margin: var(--space-4) 0;
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      display: none;
      align-items: center;
      gap: var(--space-2);
      border: 1px solid transparent;
      width: 100%;
      max-width: 300px;
    }

    .message.success { background: rgba(74, 255, 140, 0.1); border-color: rgba(74, 255, 140, 0.3); color: var(--success); }
    .message.error   { background: rgba(255, 85, 122, 0.1); border-color: rgba(255, 85, 122, 0.3); color: var(--error); }

    /* ACTION LINKS */
    .action-links {
      margin-top: var(--space-6);
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      align-items: center;
      width: 100%;
      max-width: 300px;
      font-size: var(--text-sm);
    }

    .switch-link {
      color: var(--muted);
      text-decoration: none;
      font-weight: var(--font-medium);
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-1) 0;
      transition: all 0.2s ease;
      position: relative;
    }

    .switch-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .switch-link:hover { color: var(--foreground); }
    .switch-link:hover::after { width: 100%; }
    .switch-link:hover i { transform: rotate(180deg); transition: transform 0.3s ease; }
    .switch-link i { transition: transform 0.3s ease; }

    .privacy-link {
      color: var(--muted);
      margin: 0;
      font-size: var(--text-xs);
    }

    .privacy-link a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      transition: color 0.2s ease;
    }

    .privacy-link a:hover { color: var(--foreground); }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      .card { padding: var(--space-6); max-width: 380px; }
      h1 { font-size: var(--text-2xl); }
      .user-info, .captcha-container, .action-links { max-width: 280px; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo"><i class="fas fa-shield-halved"></i></div>
    <h1>Complete Verification</h1>
    <p class="subtitle">
      Your Discord account has been authenticated. Complete the security check below to finish verification.
    </p>

    <div class="user-info">
      <h3><i class="fab fa-discord"></i> Verified Discord Account</h3>
      <p><i class="fas fa-fingerprint"></i> <strong>ID:</strong> <span id="userId" class="loading-skeleton"></span></p>
      <p><i class="fas fa-user"></i> <strong>Username:</strong> <span id="userName" class="loading-skeleton"></span></p>
    </div>

    <input type="hidden" id="discordId" />
    <input type="hidden" id="discordUsername" />

    <form id="verificationForm" class="form-centered">
      <div class="captcha-container" id="captchaContainer">
        <div id="captchaWidget"></div>
      </div>

      <div class="button-wrapper">
        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text"><i class="fas fa-check-circle"></i> Verify & Continue</span>
          <div class="btn-spinner"></div>

          <div class="rocket-parts">
            <div class="rocket-part rocket-body"></div>
            <div class="rocket-part rocket-nose"></div>
            <div class="rocket-part rocket-fin-left"></div>
            <div class="rocket-part rocket-fin-right"></div>
          </div>
        </button>
      </div>
    </form>

    <svg class="success-checkmark" id="successCheckmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none" stroke="#4aff8c" stroke-width="2"/>
      <path class="success-checkmark__check" fill="none" stroke="#4aff8c" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>

    <div class="loading" id="loading">
      <div class="loading-dots"><span></span><span></span><span></span></div>
      <div>Verifying your account</div>
    </div>

    <div class="message" id="message">
      <i class="fas fa-info-circle"></i>
      <span id="messageText"></span>
    </div>

    <div class="action-links">
      <a href="/discord/login" class="switch-link">
        <i class="fas fa-sync-alt"></i>
        Switch Discord Account
      </a>
      <p class="privacy-link">
        <a href="/privacy">
          <i class="fas fa-user-shield"></i>
          Privacy & Security Policy
        </a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="security.js"></script>
  <script src="verification-bridge.js"></script>
  <script src="token-handler.js"></script>
  <script src="verification-check.js"></script>
  <script src="animations.js"></script>
  <script src="moon-ufo-loading.js"></script>
  <script src="debug.js"></script>

  <script>
    const HCAPTCHA_SITE_KEY = "f9b8d3ba-9142-42c8-9ee6-57f23258f83a";
    let currentToken = '';

    function getUrlParameter(n) {
      const r = new RegExp('[\\?&]' + n + '=([^&#]*)');
      const m = r.exec(location.search);
      return m ? decodeURIComponent(m[1]) : '';
    }

    async function populateDiscordData() {
      setTimeout(async () => {
        const idEl = document.getElementById('userId'), nameEl = document.getElementById('userName');

        try {
          // Try to get Discord info from token handler first
          if (window.tokenHandler) {
            const discordInfo = await window.tokenHandler.getDiscordInfoFromURL();

            if (discordInfo && discordInfo.discord_id && discordInfo.discord_username) {
              // Use token-based Discord info
              idEl.classList.remove('loading-skeleton');
              nameEl.classList.remove('loading-skeleton');
              idEl.textContent = discordInfo.discord_id;
              nameEl.textContent = discordInfo.discord_username;
              document.getElementById('discordId').value = discordInfo.discord_id;
              document.getElementById('discordUsername').value = discordInfo.discord_username;

              console.log('‚úÖ Discord data loaded from token:', discordInfo);
              return;
            }
          }

          // Fallback to direct URL parameters (for backward compatibility)
          const id = getUrlParameter('discord_id'), name = getUrlParameter('discord_username');
          if (id && name) {
            idEl.classList.remove('loading-skeleton');
            nameEl.classList.remove('loading-skeleton');
            idEl.textContent = id;
            nameEl.textContent = name;
            document.getElementById('discordId').value = id;
            document.getElementById('discordUsername').value = name;
            console.log('‚ö†Ô∏è Using direct URL parameters (consider upgrading to tokens)');
          } else {
            // No Discord info found
            idEl.textContent = 'Not available';
            nameEl.textContent = 'Not available';
            idEl.style.color = nameEl.style.color = 'var(--error)';
            showMessage('Discord authentication required. Please authenticate with Discord first.', 'error');

            // Show authentication prompt
            if (window.tokenHandler) {
              window.tokenHandler.showAuthenticationPrompt();
            }
          }
        } catch (error) {
          console.error('‚ùå Error populating Discord data:', error);
          idEl.textContent = 'Error loading';
          nameEl.textContent = 'Error loading';
          idEl.style.color = nameEl.style.color = 'var(--error)';
          showMessage('Failed to load Discord information. Please try again.', 'error');
        }
      }, 800);
    }

    function loadHcaptcha() {
      if (!window.hcaptcha && !document.getElementById('hcaptcha-script')) {
        const s = document.createElement('script');
        s.id = 'hcaptcha-script'; s.src = 'https://js.hcaptcha.com/1/api.js';
        document.head.appendChild(s);
      }
      document.getElementById('captchaWidget').innerHTML = `<div class="h-captcha" data-sitekey="${HCAPTCHA_SITE_KEY}" data-callback="onHcaptchaSuccess"></div>`;
    }

    function onHcaptchaSuccess(t) {
      currentToken = t;
      const c = document.querySelector('.captcha-container');
      c.style.borderColor = 'var(--success)'; c.style.backgroundColor = 'rgba(34,197,94,0.05)';
      showMessage('Verification completed', 'success');
    }

    document.getElementById('verificationForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!currentToken) return showMessage('Complete security check', 'error');

      const btn = document.getElementById('submitBtn');
      btn.disabled = true; btn.classList.add('loading');
      document.getElementById('loading').classList.add('active');

      // ANIMASI UFO SAAT KLIK
      if (window.moonUFOLoading && typeof window.moonUFOLoading.showOnVerifyClick === 'function') {
        window.moonUFOLoading.showOnVerifyClick(async () => {
          await sendVerification();
        });
      } else {
        await sendVerification();
      }
    });

    async function sendVerification() {
      // Debug logging
      if (window.authDebugger) {
        window.authDebugger.logVerificationStart();
      }

      try {
        // Wait for security manager to be ready
        if (window.securityManager && !window.securityManager.isInitialized) {
          await window.securityManager.initialize();
          if (window.authDebugger) {
            window.authDebugger.logStep('Security', 'Security manager initialized', 'success');
          }
        }

        // Get Discord ID from form
        const discordId = document.getElementById('discordId').value;
        const discordUsername = document.getElementById('discordUsername').value;

        // ‚≠ê NEW: Check existing verification before proceeding
        if (window.verificationBridge) {
          console.log('üîç Checking existing verification before proceeding...');
          const canProceed = await window.verificationBridge.checkVerificationWithUI(discordId);

          if (!canProceed) {
            console.log('‚ùå Verification blocked - user already verified');
            if (window.authDebugger) {
              window.authDebugger.logStep('Verification', 'Blocked - User already verified', 'blocked');
            }
            return; // Stop verification process
          }

          console.log('‚úÖ User not previously verified - proceeding with verification');
          if (window.authDebugger) {
            window.authDebugger.logStep('Verification', 'Passed duplicate check', 'success');
          }
        }

        // Prepare base data
        const baseData = {
          discord_id: discordId,
          discord_username: discordUsername,
          captcha_token: currentToken,
          metadata: {
            timestamp: new Date().toISOString(),
            source: 'discord_oauth',
            captcha_provider: 'hcaptcha',
            user_agent: navigator.userAgent,
            domain: window.location.hostname,
            referrer: document.referrer,
            duplicate_check: 'passed'
          }
        };

        // Add security metadata if security manager is available
        let data = baseData;
        if (window.securityManager) {
          data = await window.securityManager.verifyRequest(baseData);
        }

        // Send secure request
        let res;
        if (window.securityManager) {
          res = await window.securityManager.secureFetch('/verify', {
            method: 'POST',
            body: JSON.stringify(data)
          });
        } else {
          // Fallback to regular fetch
          res = await fetch('/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        // Try fallback if first request fails
        if (!res.ok) {
          res = await fetch('/.netlify/functions/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        const result = await res.json();

        if (res.ok) {
          // Hide UFO loading animation
          if (window.moonUFOLoading && typeof window.moonUFOLoading.hideLoading === 'function') {
            window.moonUFOLoading.hideLoading();
          }

          // Debug logging
          if (window.authDebugger) {
            window.authDebugger.logVerificationSuccess(result);
          }

          document.getElementById('successCheckmark').classList.add('show');
          showMessage(result.message || 'Success! Redirecting...', 'success');
          if ('vibrate' in navigator) navigator.vibrate([100,50,100]);

          setTimeout(() => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => window.location.href = result.redirect_url || 'https://discord.gg/UNpRpJMt', 500);
          }, 2000);
        } else {
          // Hide UFO loading animation on error
          if (window.moonUFOLoading && typeof window.moonUFOLoading.showError === 'function') {
            window.moonUFOLoading.showError(result.error || result.message || 'Verification failed');
          } else if (window.moonUFOLoading && typeof window.moonUFOLoading.hideLoading === 'function') {
            window.moonUFOLoading.hideLoading();
          }

          // Debug logging
          if (window.authDebugger) {
            window.authDebugger.logVerificationError(new Error(result.error || result.message || 'Verification failed'));
          }

          showMessage((result.error || result.message || 'Failed') + (result.details ? ` (${result.details})` : ''), 'error');
          if ('vibrate' in navigator) navigator.vibrate(200);
        }
      } catch (err) {
        console.error('Verification error:', err);

        // Hide UFO loading animation on exception
        if (window.moonUFOLoading && typeof window.moonUFOLoading.showError === 'function') {
          window.moonUFOLoading.showError(`Network error: ${err.message}`);
        } else if (window.moonUFOLoading && typeof window.moonUFOLoading.hideLoading === 'function') {
          window.moonUFOLoading.hideLoading();
        }

        // Debug logging
        if (window.authDebugger) {
          window.authDebugger.logVerificationError(err);
        }

        showMessage(`Error: ${err.message}`, 'error');
        if ('vibrate' in navigator) navigator.vibrate(200);
      } finally {
        const btn = document.getElementById('submitBtn');
        btn.disabled = false;
        btn.classList.remove('loading');
        document.getElementById('loading').classList.remove('active');
      }
    }

    function showMessage(t, y) {
      const m = document.getElementById('message'), txt = document.getElementById('messageText'), i = m.querySelector('i');
      const icons = { success: 'fas fa-check-circle', error: 'fas fa-exclamation-circle', info: 'fas fa-info-circle' };
      i.className = icons[y] || icons.info; txt.textContent = t; m.className = `message ${y}`; m.style.display = 'flex';
      if (y !== 'error') setTimeout(() => m.style.display = 'none', 5000);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize token handler first
      if (window.tokenHandler) {
        try {
          await window.tokenHandler.initialize();
          console.log('‚úÖ Token handler initialized');
        } catch (error) {
          console.error('‚ùå Token handler initialization failed:', error);
        }
      }

      // Then populate Discord data
      await populateDiscordData();
      if (HCAPTCHA_SITE_KEY) loadHcaptcha();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && currentToken && !document.getElementById('submitBtn').disabled) {
        e.preventDefault(); document.getElementById('submitBtn').click();
      }
      if (e.key === 'Escape') document.getElementById('message').style.display = 'none';
    });
  </script>
