<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account - AuthGateway</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@0.359.0/dist/umd/lucide.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="vercel-theme.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="styles.css"> <!-- Keep original styles for functions -->

    <style>
        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-4);
            font-family: var(--font-sans);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: var(--space-6);
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
            color: #000000;
            box-shadow: var(--shadow-lg);
        }

        .verification-card {
            background-color: #000000;
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .verification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #000000, #ffffff, #000000);
            border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
        }

        h1 {
            color: var(--foreground);
            font-size: var(--text-3xl);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-2);
            line-height: var(--leading-tight);
        }

        .subtitle {
            color: var(--muted);
            font-size: var(--text-lg);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-8);
        }

        .feature-list {
            background-color: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-4);
            color: var(--muted);
            font-size: var(--text-base);
            transition: all 0.2s ease;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-item:hover {
            color: var(--foreground);
            transform: translateX(4px);
        }

        .feature-item i {
            color: var(--foreground);
            margin-right: var(--space-3);
            font-size: var(--text-lg);
            width: 20px;
            text-align: center;
        }

        .discord-button {
            background: #5865F2;
            color: white;
            border: none;
            padding: var(--space-4) var(--space-6);
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            border-radius: var(--radius-full);
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: var(--space-4);
            text-decoration: none;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:hover {
            background: #4752C4;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .discord-button:active {
            transform: translateY(0) scale(0.98);
        }

        .discord-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .discord-button.loading i {
            animation: spin 1s linear infinite;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            margin-top: var(--space-4);
            transition: all 0.2s ease;
        }

        .security-badge:hover {
            border-color: var(--success);
            color: var(--success);
            transform: translateY(-1px);
        }

        .security-badge i {
            color: var(--success);
        }

        .message {
            margin: var(--space-4) 0;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            display: none;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message i {
            margin-right: var(--space-2);
        }

        .privacy-link {
            margin-top: var(--space-6);
            font-size: var(--text-sm);
            color: var(--muted);
        }

        .privacy-link a {
            color: var(--muted);
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: var(--font-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
        }

        .privacy-link a:hover {
            color: var(--foreground);
            transform: translateY(-1px);
        }

        .privacy-link a:hover i {
            transform: rotate(5deg);
        }

        .privacy-link i {
            transition: transform 0.2s ease;
        }

        /* Loading spinner for button */
        .btn-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        .loading .btn-text {
            display: none;
        }

        .loading .btn-spinner {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .verification-card {
                padding: var(--space-6);
                margin: var(--space-4);
            }

            h1 {
                font-size: var(--text-2xl);
            }

            .subtitle {
                font-size: var(--text-base);
            }

            .feature-list {
                padding: var(--space-4);
            }

            .feature-item {
                margin-bottom: var(--space-3);
                font-size: var(--text-sm);
            }
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="verification-card animate-fade-in">
        <div class="flex flex-col items-center">
            <div class="logo animate-float">
                <i class="fas fa-shield-halved"></i>
            </div>

            <h1 class="animate-slide-in-up">Verify Your Account</h1>
            <p class="subtitle text-center animate-slide-in-up stagger-1">
                Join our exclusive Discord community with secure, instant verification powered by AuthGateway
            </p>

            <div class="feature-list w-full animate-slide-in-up stagger-2">
                <div class="feature-item">
                    <i class="fas fa-user-check"></i>
                    <span>Secure Discord OAuth2 authentication</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <span>Instant verification - no waiting</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-halved"></i>
                    <span>Enterprise-grade security protection</span>
                </div>
            </div>

            <!-- Enhanced Discord OAuth2 Login Button -->
            <button class="discord-button hover-lift animate-slide-in-up stagger-3" id="discordButton" onclick="redirectToDiscord()">
                <i class="fab fa-discord"></i>
                <span class="btn-text">Connect Discord</span>
                <div class="btn-spinner"></div>
            </button>

            <div class="security-badge animate-slide-in-up stagger-4">
                <i class="fas fa-lock"></i>
                <span>256-bit SSL Encrypted</span>
            </div>

            <div class="message animate-slide-in-up stagger-5" id="message">
                <i class="fas fa-info-circle"></i>
                <span id="messageText"></span>
            </div>

            <div class="privacy-link text-center animate-slide-in-up stagger-5">
                <a href="/privacy" class="focus-animated">
                    <i class="fas fa-user-shield"></i>
                    Privacy & Security Policy
                </a>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Discord OAuth redirect function
        async function redirectToDiscord() {
            const button = document.getElementById('discordButton');
            const clientId = '1230795947257368606';
            const redirectUri = encodeURIComponent(window.location.origin + '/discord/callback');
            const scopes = 'identify';

            // Show loading state
            button.classList.add('loading');
            button.disabled = true;

            // Show connecting message
            showMessage('Connecting to Discord...', 'info');

            try {
                // Simulate connection delay for better UX
                await new Promise(resolve => setTimeout(resolve, 800));

                const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scopes}`;

                // Redirect to Discord
                window.location.href = discordAuthUrl;
            } catch (error) {
                // Handle error
                button.classList.remove('loading');
                button.disabled = false;
                showMessage('Failed to connect to Discord. Please try again.', 'error');
            }
        }

        // Enhanced message display function
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            const messageTextEl = document.getElementById('messageText');
            const iconEl = messageEl.querySelector('i');

            // Set icon based on type
            const icons = {
                'success': 'fas fa-check-circle',
                'error': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle',
                'warning': 'fas fa-exclamation-triangle'
            };

            iconEl.className = icons[type] || icons['info'];
            messageTextEl.textContent = text;

            messageEl.className = 'message ' + type;
            messageEl.style.display = 'flex';
            messageEl.style.alignItems = 'center';

            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Press Enter or Space on the page to activate Discord button
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                const button = document.getElementById('discordButton');
                if (!button.disabled) {
                    button.click();
                }
            }

            // Press Escape to close any messages
            if (e.key === 'Escape') {
                const messageEl = document.getElementById('message');
                if (messageEl.style.display === 'flex') {
                    messageEl.style.display = 'none';
                }
            }
        });

        // Add visual feedback for button focus
        const discordButton = document.getElementById('discordButton');
        discordButton.addEventListener('focus', () => {
            discordButton.style.outline = '2px solid var(--foreground)';
            discordButton.style.outlineOffset = '4px';
        });

        discordButton.addEventListener('blur', () => {
            discordButton.style.outline = 'none';
        });

        // Check URL parameters for any messages from previous attempts
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            showMessage(decodeURIComponent(error), 'error');
        } else if (success) {
            showMessage(decodeURIComponent(success), 'success');
        }

        // Add accessibility attributes
        discordButton.setAttribute('aria-label', 'Continue with Discord authentication');
        discordButton.setAttribute('role', 'button');

        // Add haptic feedback for mobile devices (if supported)
        if ('vibrate' in navigator) {
            discordButton.addEventListener('click', () => {
                navigator.vibrate(50);
            });
        }

        // Performance optimization - preload Discord icon
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'preload';
        preloadLink.href = 'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/svgs/brands/discord.svg';
        preloadLink.as = 'image';
        document.head.appendChild(preloadLink);
    </script>
    <script src="animations.js"></script>
</body>
</html>
