            margin-bottom: 32px;

            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #36393f;
            font-size: 14px;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-item i {
            color: #5865F2;
            margin-right: 12px;
            font-size: 16px;
        }

        .discord-login {
            background: #5865F2;
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }

        .discord-login:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(88, 101, 242, 0.4);
        }

        .discord-login:active {
            transform: translateY(0);
        }

        .message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .privacy-link {
            margin-top: 24px;
            font-size: 13px;
            color: #72767d;
        }

        .privacy-link a {
            color: #5865F2;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .privacy-link a:hover {
            color: #4752c4;
            text-decoration: underline;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e3e5e8;
            color: #36393f;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 16px;
        }

        .security-badge i {
            color: #43b581;
        }

            }
        }

        @media (max-width: 380px) {
            body {
                padding: 10px;
                padding-bottom: 40px;
            }
            .container {
                padding: 25px 15px;

        // Simple script to handle any messages if needed
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
