<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuthGateway - Discord Verification</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Consolidated Styles -->
  <link rel="stylesheet" href="authgateway-styles.css">

  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --foreground: #e0e0ff;
      --muted: #a0a0c0;
      --accent: #7080ff;
      --success: #4aff8c;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --text-4xl: 2.25rem;
      --text-5xl: 3rem;
      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a12;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #7171a6, transparent),
        radial-gradient(2px 2px at 40px 70px, #7171a6, transparent),
        radial-gradient(2px 2px at 90px 40px, #7171a6, transparent),
        radial-gradient(2px 2px at 130px 80px, #7171a6, transparent),
        radial-gradient(2px 2px at 200px 10px, #7171a6, transparent),
        radial-gradient(2px 2px at 240px 20px, #7171a6, transparent),
        radial-gradient(2px 2px at 50px 50px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 100px 80px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 180px 60px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 220px 100px, #a6a6d9, transparent);
      background-size: 240px 120px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--font-sans);
      color: var(--foreground);
      padding: var(--space-4);
      overflow: hidden;
    }

    /* CARD UTAMA - SANGAT RAPI */
    .card {
      background: rgba(15, 15, 30, 0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(100, 100, 200, 0.25);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(112, 128, 255, 0.15);
      position: relative;
      animation: fadeInUp 0.8s ease-out;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* LOGO */
    .logo {
      width: 80px; height: 80px;
      margin-bottom: var(--space-6);
      background: linear-gradient(135deg, #7080ff, #4aff8c);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-3xl);
      color: #0a0a12;
      box-shadow: 0 0 25px rgba(112, 128, 255, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* JUDUL */
    h1 {
      font-size: var(--text-5xl);
      font-weight: var(--font-bold);
      text-align: center;
      background: linear-gradient(135deg, #e0e0ff, #a0a0c0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-3);
      line-height: 1.2;
    }

    /* SUBTITLE */
    .subtitle {
      color: var(--muted);
      font-size: var(--text-lg);
      text-align: center;
      line-height: 1.6;
      margin-bottom: var(--space-8);
      max-width: 90%;
    }

    /* FITUR */
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-4);
      width: 100%;
      margin-bottom: var(--space-8);
    }

    .feature {
      background: rgba(15, 15, 30, 0.6);
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: var(--radius-xl);
      padding: var(--space-5);
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .feature:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 12px 25px rgba(112, 128, 255, 0.25);
    }

    .feature-icon {
      width: 48px; height: 48px;
      margin-bottom: var(--space-3);
      background: linear-gradient(135deg, #7080ff, #4aff8c);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-xl);
      color: #0a0a12;
    }

    .feature-title {
      font-weight: var(--font-semibold);
      font-size: var(--text-base);
      margin-bottom: var(--space-1);
    }

    .feature-desc {
      font-size: var(--text-sm);
      color: var(--muted);
      line-height: 1.4;
    }

    /* TOMBOL */
    .action {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-3);
    }

    .discord-button {
      background: linear-gradient(135deg, #4a55d6, #7080ff);
      color: white;
      padding: var(--space-4) var(--space-8);
      border-radius: var(--radius-full);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      display: inline-flex;
      align-items: center;
      gap: var(--space-3);
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(112, 128, 255, 0.3);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      justify-content: center;
      border: none;
      cursor: not-allowed;
      opacity: 0.7;
      transform: perspective(500px) rotateX(0deg);
    }

    .discord-button.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .discord-button span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .discord-button.enabled:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(112, 128, 255, 0.6);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .discord-button.enabled:active {
      transform: translateY(0) scale(0.95);
      transition: all 0.1s ease;
    }

    /* Rocket button hover effect */
    .discord-button.enabled:hover span::before {
      content: '';
      position: absolute;
      top: -15px;
      right: -15px;
      width: 20px;
      height: 30px;
      background: linear-gradient(45deg, #ffcc66, #ff557a);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform: scale(0);
      animation: assembleRocketPart 0.4s ease-out forwards;
    }

    .discord-button.enabled:hover span::after {
      content: '';
      position: absolute;
      top: -5px;
      right: -25px;
      width: 30px;
      height: 10px;
      background: linear-gradient(90deg, #7080ff, #4aff8c);
      border-radius: 2px;
      transform: scaleX(0);
      animation: assembleRocketBody 0.3s ease-out 0.2s forwards;
    }

    .discord-button.enabled:hover::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: linear-gradient(to top, #ff557a, #ffcc66, transparent);
      border-radius: 50% 50% 20% 20%;
      opacity: 0;
      animation: rocketFlame 0.5s ease-in-out 0.3s forwards;
      box-shadow: 0 0 10px #ff557a, 0 0 20px #ffcc66;
    }

    .discord-button.enabled:active span::before {
      animation: launchRocket 0.5s ease-in forwards;
    }

    /* TIMER */
    .timer {
      font-size: var(--text-sm);
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .timer.ready { color: var(--success); }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      .card { padding: var(--space-6); max-width: 380px; }
      h1 { font-size: var(--text-4xl); }
      .subtitle { font-size: var(--text-base); }
      .features { grid-template-columns: 1fr; gap: var(--space-3); }
      .feature { padding: var(--space-4); }
      .discord-button { font-size: var(--text-base); padding: var(--space-3) var(--space-6); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- CARD SANGAT RAPI -->
  <div class="card">
    <div class="logo"><i class="fas fa-shield-halved"></i></div>
    <h1>AuthGateway</h1>
    <p class="subtitle">
      Enterprise-grade Discord verification service for modern communities.<br>
      Secure, fast, and privacy-focused authentication.
    </p>

    <div class="features">
      <div class="feature">
        <div class="feature-icon"><i class="fas fa-lock"></i></div>
        <div class="feature-title">Secure</div>
        <div class="feature-desc">Bank-level encryption</div>
      </div>
      <div class="feature">
        <div class="feature-icon"><i class="fas fa-user-shield"></i></div>
        <div class="feature-title">Private</div>
        <div class="feature-desc">Your data stays private</div>
      </div>
      <div class="feature">
        <div class="feature-icon"><i class="fas fa-bolt"></i></div>
        <div class="feature-title">Fast</div>
        <div class="feature-desc">Verified in seconds</div>
      </div>
    </div>

    <div class="action">
      <button class="discord-button" id="verifyButton" disabled>
        <span><i class="fab fa-discord"></i> Verify with Discord (<span id="buttonTimer">10</span>s)</span>
      </button>
      <div class="timer" id="timerDisplay" style="display: none;">
        <span>Redirect in <span id="timerSeconds">10</span>s</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="animations.js"></script>
  <script src="moon-ufo-loading.js"></script>

  <script>
    // === COUNTDOWN & UFO LOADING (SUDAH TERBUKTI JALAN) ===
    let countdown = 10;
    const verifyButton = document.getElementById('verifyButton');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerSeconds = document.getElementById('timerSeconds');

    verifyButton.disabled = true;
    verifyButton.innerHTML = '<span><i class="fab fa-discord"></i> Verify with Discord (<span id="buttonTimer">10</span>s)</span>';

    const interval = setInterval(() => {
      countdown--;
      timerSeconds.textContent = countdown;
      document.getElementById('buttonTimer').textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        verifyButton.disabled = false;
        verifyButton.classList.add('enabled');
        verifyButton.innerHTML = '<span><i class="fab fa-discord"></i> Verify with Discord</span>';
        timerDisplay.innerHTML = '<span style="color:var(--success)"><i class="fas fa-check-circle"></i> Ready to proceed</span>';
        timerDisplay.classList.add('ready');
        timerDisplay.style.display = 'flex';
      }
    }, 1000);

    verifyButton.addEventListener('click', function(e) {
      if (this.disabled) return;
      e.preventDefault();

      if (window.moonUFOLoading && typeof window.moonUFOLoading.showOnVerifyClick === 'function') {
        window.moonUFOLoading.showOnVerifyClick(() => {
          window.location.href = '/verify.html';
        });
      } else {
        alert('UFO loading tidak tersedia.');
      }
    });

    document.addEventListener('keydown', e => {
      if ((e.key === 'Enter' || e.key === ' ') && !verifyButton.disabled) {
        e.preventDefault();
        verifyButton.click();
      }
    });
  </script>
</body>
</html>
