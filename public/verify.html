<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Account - AuthGateway</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External Styles (opsional) -->
  <link rel="stylesheet" href="space-theme.css">
  <link rel="stylesheet" href="cosmic-loading.css">
  <link rel="stylesheet" href="moon-ufo-loading.css">

  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --foreground: #e0e0ff;
      --muted: #a0a0c0;
      --accent: #7080ff;
      --success: #4aff8c;
      --error: #ff557a;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;
      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a12;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #7171a6, transparent),
        radial-gradient(2px 2px at 40px 70px, #7171a6, transparent),
        radial-gradient(2px 2px at 90px 40px, #7171a6, transparent),
        radial-gradient(2px 2px at 130px 80px, #7171a6, transparent),
        radial-gradient(2px 2px at 200px 10px, #7171a6, transparent),
        radial-gradient(2px 2px at 240px 20px, #7171a6, transparent),
        radial-gradient(2px 2px at 50px 50px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 100px 80px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 180px 60px, #a6a6d9, transparent),
        radial-gradient(2px 2px at 220px 100px, #a6a6d9, transparent);
      background-size: 240px 120px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: var(--font-sans);
      color: var(--foreground);
      padding: var(--space-4);
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* CARD UTAMA - SAMA DENGAN HALAMAN UTAMA */
    .card {
      background: rgba(15, 15, 30, 0.9);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(100, 100, 200, 0.25);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(112, 128, 255, 0.15);
      position: relative;
      animation: fadeInUp 0.8s ease-out;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7080ff, transparent);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    /* LOGO */
    .logo {
      width: 64px; height: 64px;
      margin-bottom: var(--space-6);
      background: linear-gradient(135deg, #7080ff, #4aff8c);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-2xl);
      color: #0a0a12;
      box-shadow: 0 0 25px rgba(112, 128, 255, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* JUDUL */
    h1 {
      font-size: var(--text-3xl);
      font-weight: var(--font-semibold);
      text-align: center;
      color: var(--foreground);
      margin-bottom: var(--space-3);
      line-height: 1.3;
    }

    /* SUBTITLE */
    .subtitle {
      color: var(--muted);
      font-size: var(--text-lg);
      text-align: center;
      line-height: 1.6;
      margin-bottom: var(--space-8);
      max-width: 90%;
    }

    /* FITUR LIST */
    .feature-list {
      background: rgba(15, 15, 30, 0.6);
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: var(--radius-xl);
      padding: var(--space-6);
      width: 100%;
      margin-bottom: var(--space-8);
    }

    .feature-item {
      display: flex;
      align-items: center;
      color: var(--muted);
      font-size: var(--text-base);
      margin-bottom: var(--space-4);
      transition: all 0.3s ease;
    }

    .feature-item:last-child { margin-bottom: 0; }

    .feature-item:hover {
      color: var(--foreground);
      transform: translateX(6px);
    }

    .feature-item i {
      color: var(--accent);
      margin-right: var(--space-3);
      font-size: var(--text-lg);
      width: 20px;
      text-align: center;
    }

    /* TOMBOL DISCORD */
    .discord-button {
      background: linear-gradient(135deg, #4a55d6, #7080ff);
      color: white;
      border: none;
      padding: var(--space-4) var(--space-8);
      font-size: var(--text-lg);
      font-weight: var(--font-semibold);
      border-radius: var(--radius-full);
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      box-shadow: 0 4px 15px rgba(112, 128, 255, 0.3);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      transform: perspective(500px) rotateX(0deg);
    }

    .discord-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(112, 128, 255, 0.6);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .discord-button span { 
      position: relative; 
      z-index: 1; 
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    /* Rocket assembly effect */
    .discord-button:hover span::before {
      content: '';
      position: absolute;
      top: -15px;
      right: -15px;
      width: 20px;
      height: 30px;
      background: linear-gradient(45deg, #ffcc66, #ff557a);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform: scale(0);
      animation: assembleRocketPart 0.4s ease-out forwards;
    }

    .discord-button:hover span::after {
      content: '';
      position: absolute;
      top: -5px;
      right: -25px;
      width: 30px;
      height: 10px;
      background: linear-gradient(90deg, #7080ff, #4aff8c);
      border-radius: 2px;
      transform: scaleX(0);
      animation: assembleRocketBody 0.3s ease-out 0.2s forwards;
    }

    @keyframes assembleRocketPart {
      0% {
        transform: scale(0) rotate(180deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes assembleRocketBody {
      0% {
        transform: scaleX(0);
        opacity: 0;
      }
      100% {
        transform: scaleX(1);
        opacity: 1;
      }
    }

    /* Rocket flame effect */
    .discord-button:hover::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: linear-gradient(to top, #ff557a, #ffcc66, transparent);
      border-radius: 50% 50% 20% 20%;
      opacity: 0;
      animation: rocketFlame 0.5s ease-in-out 0.3s forwards;
      box-shadow: 0 0 10px #ff557a, 0 0 20px #ffcc66;
    }

    @keyframes rocketFlame {
      0% {
        opacity: 0;
        height: 0;
        transform: translateX(-50%) scale(0);
      }
      50% {
        opacity: 1;
        height: 30px;
        transform: translateX(-50%) scale(1.2);
      }
      100% {
        opacity: 0.8;
        height: 25px;
        transform: translateX(-50%) scale(1);
      }
    }

    /* Rocket launch effect */
    .discord-button:active {
      transform: translateY(0) scale(0.95);
      transition: all 0.1s ease;
    }

    .discord-button:active span::before {
      animation: launchRocket 0.5s ease-in forwards;
    }

    @keyframes launchRocket {
      0% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) translateY(-20px);
        opacity: 0.8;
      }
      100% {
        transform: scale(0) translateY(-100px);
        opacity: 0;
      }
    }

    /* SECURITY BADGE */
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      background: rgba(15, 15, 30, 0.5);
      border: 1px solid rgba(100, 100, 200, 0.2);
      color: var(--muted);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-full);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      justify-content: center;
    }

    .security-badge:hover {
      border-color: var(--success);
      color: var(--success);
      transform: translateY(-2px);
    }

    .security-badge i { color: var(--success); }

    /* MESSAGE */
    .message {
      margin: var(--space-4) 0;
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      display: none;
      align-items: center;
      animation: slideDown 0.3s ease-out;
      border: 1px solid transparent;
      width: 100%;
      max-width: 300px;
    }

    .message.success {
      background: rgba(74, 255, 140, 0.1);
      border-color: rgba(74, 255, 140, 0.3);
      color: var(--success);
    }

    .message.error {
      background: rgba(255, 85, 122, 0.1);
      border-color: rgba(255, 85, 122, 0.3);
      color: var(--error);
    }

    .message i { margin-right: var(--space-2); }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* PRIVACY LINK */
    .privacy-link {
      margin-top: var(--space-6);
      font-size: var(--text-sm);
      color: var(--muted);
      text-align: center;
    }

    .privacy-link a {
      color: var(--muted);
      text-decoration: none;
      font-weight: var(--font-medium);
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      transition: all 0.3s ease;
    }

    .privacy-link a:hover {
      color: var(--foreground);
      transform: translateY(-1px);
    }

    .privacy-link a:hover i { transform: rotate(5deg); }

    .privacy-link i { transition: transform 0.3s ease; }

    /* SPINNER */
    .btn-spinner {
      display: none;
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading .btn-text { display: none; }
    .loading .btn-spinner { display: inline-block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      body {
        align-items: center;
        padding: var(--space-3);
        padding-bottom: 2rem;
      }
      .card {
        padding: var(--space-5);
        max-width: 100%;
        width: 100%;
        margin: var(--space-2) 0;
      }
      h1 { font-size: var(--text-2xl); }
      .subtitle { font-size: var(--text-base); }
      .feature-list { padding: var(--space-4); }
      .feature-item { font-size: var(--text-sm); margin-bottom: var(--space-3); }
      .discord-button, .security-badge, .message {
        font-size: var(--text-base);
        padding: var(--space-3) var(--space-6);
      }
    }

    /* Extra small mobile */
    @media (max-width: 380px) {
      body {
        padding: var(--space-2);
        padding-bottom: 3rem;
      }
      .card {
        padding: var(--space-4);
        margin: var(--space-1) 0;
      }
      h1 { font-size: var(--text-xl); }
      .subtitle { font-size: var(--text-sm); }
      .feature-list { padding: var(--space-3); }
      .discord-button {
        font-size: var(--text-sm);
        padding: var(--space-3) var(--space-5);
        max-width: 280px;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .action {
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--space-6); /* Jarak antar elemen: 1.5rem = 24px */
    margin-top: var(--space-2);
    }

    .security-badge,
    .message,
    .privacy-link {
      width: 100%;
    }
  </style>
</head>

  <script>
    // === DISCORD OAUTH + UFO LOADING (SUDAH TERBUKTI JALAN) ===
    async function redirectToDiscord() {
      const button = document.getElementById('discordButton');
      const clientId = '1230795947257368606';
      const redirectUri = encodeURIComponent(window.location.origin + '/discord/callback');
      const scopes = 'identify';

      // Show UFO loading screen immediately
      if (window.moonUFOLoading && typeof window.moonUFOLoading.showOnVerifyClick === 'function') {
        window.moonUFOLoading.showOnVerifyClick(() => {
          const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scopes}`;
          window.location.href = url;
        });
      } else {
        // Fallback to traditional loading if UFO loading is not available
        button.classList.add('loading');
        button.disabled = true;
        
        // Show connecting message
        showMessage('Connecting to Discord...', 'info');
        
        try {
          // Simulate connection delay for better UX
          await new Promise(resolve => setTimeout(resolve, 800));
          
          const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scopes}`;
          window.location.href = url;
        } catch (error) {
          // Handle error
          button.classList.remove('loading');
          button.disabled = false;
          showMessage('Failed to connect to Discord. Please try again.', 'error');
        }
      }
    }

    document.getElementById('discordButton').onclick = redirectToDiscord;

    function showMessage(text, type = 'info') {
      const msg = document.getElementById('message');
      const txt = document.getElementById('messageText');
      const icon = msg.querySelector('i');
      const icons = { success: 'fas fa-check-circle', error: 'fas fa-exclamation-circle', info: 'fas fa-info-circle' };
      icon.className = icons[type] || icons.info;
      txt.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'flex';
      if (type !== 'error') setTimeout(() => msg.style.display = 'none', 5000);
    }

    // URL params
    const params = new URLSearchParams(location.search);
    if (params.get('error')) showMessage(decodeURIComponent(params.get('error')), 'error');
    if (params.get('success')) showMessage(decodeURIComponent(params.get('success')), 'success');

    // Keyboard
    document.addEventListener('keydown', e => {
      if ((e.key === 'Enter' || e.key === ' ') && !document.getElementById('discordButton').disabled) {
        e.preventDefault();
        redirectToDiscord();
      }
      if (e.key === 'Escape') document.getElementById('message').style.display = 'none';
    });

    // Haptics
    if ('vibrate' in navigator) {
      document.getElementById('discordButton').addEventListener('click', () => navigator.vibrate(50));
    }
  </script>
