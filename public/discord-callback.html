<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Callback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5865F2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #2c2f33;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .message {
            color: #72767d;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .error {
            color: #ed4245;
            background-color: #ffe0e0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader" id="loader"></div>
        <h1>Processing Discord Login</h1>
        <p class="message" id="message">Please wait while we verify your Discord account...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Handle the Discord OAuth callback
        async function handleDiscordCallback() {
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            const errorDescription = getUrlParameter('error_description');

            if (error) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${errorDescription || error}`;
                return;
            }

            if (!code) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'No authorization code received from Discord.';
                return;
            }

            try {
                // Send the code to our serverless function
                const response = await fetch('/.netlify/functions/discord?code=' + encodeURIComponent(code), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                // Check if the response is a redirect (302)
                if (response.status === 302) {
                    const redirectUrl = response.headers.get('Location');
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                        return;
                    }
                }

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    console.log('Content type:', contentType);

                    if (contentType && contentType.includes('application/json')) {
                        // Try to parse as JSON
                        const data = await response.json();
                        console.log('Received JSON data:', data);

                        if (data.redirect_url) {
                            window.location.href = data.redirect_url;
                        } else if (data.success) {
                            // Test response - show success message
                            document.getElementById('loader').style.display = 'none';
                            document.getElementById('message').textContent = `Success! Received code: ${data.code.substring(0, 10)}...`;
                            // For now, redirect to main page
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 3000);
                        } else {
                            document.getElementById('message').textContent = 'Login successful! Redirecting...';
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 2000);
                        }
                    } else {
                        // Got HTML instead of JSON - likely an error page
                        const htmlText = await response.text();
                        console.log('Received HTML instead of JSON:', htmlText.substring(0, 200));
                        throw new Error('Server returned HTML instead of JSON. Function may not be deployed correctly.');
                    }
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    throw new Error(`Server responded with ${response.status}: ${errorText.substring(0, 100)}`);
                }
            } catch (error) {
                console.error('Error during Discord callback:', error);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('message').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = `Failed to process Discord login: ${error.message}<br><br>Please try again or contact support.`;
            }
        }

        // Process the callback when the page loads
        window.addEventListener('load', handleDiscordCallback);
    </script>
</body>
</html>
