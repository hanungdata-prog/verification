<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthGateway - Discord Verification</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>

    <style>
        body {
            background: var(--color-bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            max-width: 520px;
            width: 90%;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .logo {
            width: 64px; height: 64px;
            margin: 0 auto var(--space-4);
            background: var(--color-accent);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-2xl);
            color: white;
        }

        h1 {
            color: var(--color-text-primary);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            margin-bottom: var(--space-6);
        }

        .discord-button {
            background: var(--color-accent);
            color: white;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            text-decoration: none;
            transition: background var(--transition-fast);
        }

        .discord-button:hover {
            background: var(--color-accent-hover);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--space-4);
            margin-top: var(--space-6);
        }

        .feature {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-primary);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            text-align: center;
        }

        .feature-icon {
            width: 40px; height: 40px;
            margin: 0 auto var(--space-2);
            background: var(--color-accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-lg);
            color: white;
        }

        .feature-title {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
            margin-bottom: var(--space-1);
        }

        .feature-description {
            font-size: var(--font-size-xs);
            color: var(--color-text-muted);
        }

        .countdown {
            margin-top: var(--space-4);
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
        }

        .countdown-number {
            font-weight: var(--font-weight-medium);
            color: var(--color-text-primary);
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <div class="logo"><i class="fas fa-shield-halved"></i></div>
        <h1>AuthGateway</h1>
        <p class="subtitle">Secure Discord verification for modern communities. Fast, reliable, and privacy-focused.</p>

        <a href="/verify.html" class="discord-button">
            <i class="fab fa-discord"></i> Verify with Discord
        </a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-lock"></i></div>
                <div class="feature-title">Secure</div>
                <div class="feature-description">Enterprise encryption</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-user-shield"></i></div>
                <div class="feature-title">Private</div>
                <div class="feature-description">Data protected</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                <div class="feature-title">Fast</div>
                <div class="feature-description">Instant access</div>
            </div>
        </div>

        <div class="countdown">
            Redirecting in <span class="countdown-number" id="countdown">5</span> seconds
        </div>
    </div>

    <script>
        let countdown = 5;
        const el = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            el.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = '/verify.html';
            }
        }, 1000);
    </script>
</body>
</html>
