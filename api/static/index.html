<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthGateway - Discord Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(106, 17, 203, 0.1);
            padding: 1rem;
            border-radius: 10px;
            color: #6a11cb;
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>AuthGateway</h1>
        <p>Secure Discord verification service for communities. Verify your identity to access exclusive content and features.</p>

        <a href="/verify.html" class="btn-primary">
            <i class="fas fa-discord"></i> Verify with Discord
        </a>

        <div class="features">
            <div class="feature">
                <i class="fas fa-lock"></i>
                <div>Secure Verification</div>
            </div>
            <div class="feature">
                <i class="fas fa-user-shield"></i>
                <div>Privacy Protected</div>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <div>Instant Access</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect to verification page after 5 seconds
        setTimeout(() => {
            window.location.href = '/verify.html';
        }, 5000);
    </script>
</body>
</html>
